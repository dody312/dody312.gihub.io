<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form HTML</title>
	<style>
	h2
        
    </style>
</head>
<body>
	<form>
	<h1>Form HTML</h1>
	<fieldset>
        <legend>Pendaftaran</legend>
        <table>

		<label for="Name">Nama: </label><input required type="text" name="Name" minlength="3" placeholder="Masukkan Nama" autofocus autocomplete="off">
		<br>
		<label for="Gender">Gender: </label></label> <input type="radio" id="Man" name="Gender" required=""><label for="Man">Man</label>
		<input type="radio" id="Women" name="Gender" required><label for="Women">Women</label>
		<br><br>
		<label for="Adress">Adress: </label><input required type="text" name="Name" placeholder="Masukkan Address" autocomplete="off">
		<br><br>
		<label for="Country" >Country: </label>
		<input list="Country" name="Country" required>
		<datalist id="Country"><option value="Indonesia"><option value="Singapore"><option value="Japan"> 
		</datalist>
		<br><br>
		<label for="Email">Email: </label><input type="email" name="Email" placeholder="Masukkan Email" autocomplete="off" required>
		<br><br>
		<label for="Photo">Foto:</label><input type="" name=""> <input type="file" name="upload" value="" width="200" required>
		<br><br>
		<label for="Comment">Komentar: <textarea></textarea><input type="Submit" >
	</form>

</body>
</html>
